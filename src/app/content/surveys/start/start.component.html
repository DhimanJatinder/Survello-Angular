<div class="container">
    <div class="row">
      <h1 class="display-5">Start Survey</h1>
    </div>
    <div class="row">
      <h1 class="display-6 text-center" *ngModel></h1>
      <hr />
    </div>
    <form #f="ngForm" class="agreeForm" (ngSubmit)="onSubmit()">
      <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title"></h5>
              <div class="form-group">
                <label for="titleTextField">Survey Title</label>
                <input type="text" class="form-control"
                id="titleTextField"
                placeholder="Please enter survey title"
                [(ngModel)]="survey.title"
                name="title"
                disabled
                >
              </div>
              
              <div class="form-group">
                <label for="descriptionTextField">Description</label>
                <input type="text" class="form-control"
                id="descriptionTextField"
                placeholder="Please enter description"
                [(ngModel)]="survey.description"
                name="description"
                disabled
                >
              </div>
              <div class="form-group" *ngFor="let question of survey.content; let i = index;">
                <label for="questionTextField">Question:</label>
                <input type="text" class="form-control"
                id="questionTextField"
                placeholder="Please enter question"
                value="{{question.question}}"
                name="question"
                disabled
                >
                <div >
                <ng-container *ngIf="agreeSurveyType">
                  <input id= "agree{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="Agree">Agree
                  <input id= "disagree{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="Disagree">Disagree
                  <input id= "neutral{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="Neutral">Neutral
                </ng-container>
                </div>
          
                
                <ng-container *ngIf="shortSurveyType">
                  <textarea class="form-control" rows="4" cols="50"
                  class="shortResponse"
                  placeholder="Please input your answer"
                  name="question answer"
                  required
                  ></textarea>
                </ng-container>
         
                <ng-container *ngIf="multiSurveyType">
                  <label class="m-1 lead">Options for answer</label>
                  <div class="input-group">
                    <input id= "option1-{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="survey.content[i]['option1']">{{survey.content[i]['option1']}}
                    <input id= "option2-{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="{{survey.content[i]['option2']}}">{{survey.content[i]['option2']}}
                    <input id= "option3-{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="{{survey.content[i]['option3']}}">{{survey.content[i]['option3']}}
                    <input id= "option4-{{i}}" type="radio" name="answer+{{i}}" [(ngModel)]="agreeFormComplete" value="{{survey.content[i]['option4']}}">{{survey.content[i]['option4']}}
                  </div>
                </ng-container>
        

              </div>
              <div *ngIf="survey" class="form-group">
                <label for="feedbackTextArea">Survey Feedback:</label>
                <textarea class="form-control" rows="4" cols="50"
                id="feedbackTextArea"
                [(ngModel)] = "survey.content[0].feedback"
                placeholder="Please enter feedback"
                name="feedback"
                required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-lg m-3">Post Feedback</button>
            </div>
          </div>
      </div>
    </form>
</div>

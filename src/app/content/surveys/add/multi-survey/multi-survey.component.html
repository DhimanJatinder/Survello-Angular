<div class="container">
  <div class="row">
    <h1 class="display-6">Multiple Choice Survey</h1>
    <hr />
  </div>
  <div class="row">
    <p class="lead text-center">Enter the survey details</p>
  </div>
  <form [formGroup]="multiForm" class="multiForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="multiFormGroup">
      <div class="mb-3">
        <label for="title" class="form-label">Survey Title</label>
        <input
          formControlName="title"
          type="title"
          class="form-control"
          id="title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Survey Description</label
        >
        <input
          formControlName="description"
          type="text"
          class="form-control"
          id="desc"
          required
        />
      </div>
      <div class="mb-3">
        <label for="lifeTime" class="form-label"
          >Survey Lifetime</label
        >
        <input
          formControlName="lifeTime"
          type="number"
          class="form-control"
          id="desc"
          min=1
          required
        />
      </div>
      <div class="text-center">
        <button
          id="quesBut"
          type="button"
          class="btn btn-primary btn-lg"
          (click)="addQues()"
        >
          Add Question
        </button>
      </div>
    </div>

    <div formArrayName="content" ngNativeValidate>
      <div
        *ngFor="let question of content.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="form-group question">
          <label class="m-1 lead">Question {{ i + 1 }}</label>

          <input
            formControlName="question"
            class="form-control"
            type="text"
            id="i"
            required
          />
          <label class="m-1 lead">Options for answer</label>
          <div class="input-group">
            <input
              formControlName="option1"
              class="form-control"
              type="text"
              placeholder="Option 1"
              required
            />
            <input
              formControlName="option2"
              class="form-control"
              type="text"
              placeholder="Option 2"
              required
            />
            <input
              formControlName="option3"
              class="form-control"
              type="text"
              placeholder="Option 3"
              required
            />
            <input
              formControlName="option4"
              class="form-control"
              type="text"
              placeholder="Option 4"
              required
            />
          </div>

          <ng-container  *ngIf="i==0; else base" ngNativeValidate>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-danger m-2"
                (click)="delQues(i)"
                disabled
              >
                Delete
              </button>
            </div>
        </ng-container>
        <ng-template #base>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-danger m-2"
              (click)="delQues(i)"
            >
              Delete
            </button>
          </div>
        </ng-template>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg m-3">Submit</button>
      <button routerLink="/add" type="reset" class="btn btn-danger btn-lg m-3">
        Cancel
      </button>
    </div>
  </form>
</div>

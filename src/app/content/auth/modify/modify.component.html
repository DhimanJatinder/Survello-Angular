<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">Modify your account</h1>

        <div id="messageArea" *ngIf="isNotChanged" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
          <p class="hint-text">
            Modify your account. All fields must be updated to submit.
          </p>

          <div class="form-group">
            <div class="row">
              <p class="lead">
                <i class="fas fa-user-shield"></i> Personal Information
              </p>
              <div class="col-md-6">
                <label class="m-1" for="firstName">First Name</label>
                <input
                  [(ngModel)]="person.firstName"
                  #firstName="ngModel"
                  class="form-control"
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="{{ person.firstName }}"
                  required
                />
              </div>
              <div *ngIf="firstName.errors?.['required'] && f.submitted">
                First Name is required
              </div>

              <div class="col-md-6">
                <label class="m-1" for="lastName">Last Name</label>
                <input
                  [(ngModel)]="person.lastName"
                  #lastName="ngModel"
                  class="form-control"
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="{{ person.lastName }}"
                  required
                />
              </div>
              <div *ngIf="lastName.errors?.['required'] && f.submitted">
                Last Name is required
              </div>
            </div>
          </div>

          <div class="form-group mt-4">
            <div class="row">
              <div class="col-md-12">
                <label class="m-1" for="userName">User Name</label>
                <input
                  [(ngModel)]="person.username"
                  #username="ngModel"
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  value=""
                  placeholder="{{ person.username }}"
                />
              </div>
              <div *ngIf="username.errors?.['required'] && f.submitted">
                Username is required
              </div>
            </div>
          </div>

          <div class="button_container">
            <button id="submitButton" type="submit" class="buttonl m-2">
              <i class="fas fa-user"></i> Submit
            </button>
            <button
              id="cancelButton"
              type="reset"
              class="buttonl m-2"
              onclick="location.href='/home'"
            >
              <i class="fas fa-undo"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
